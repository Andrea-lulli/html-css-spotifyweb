<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="spotify">

        <div class="conteiner flex ">

            <!-- header laterale -->
            <header class="column fixed">
                <div class="logo"></div>
                <div class="house"></div>
                <div class="cerca"></div>
                <div class="playlist"></div>
                <div class=" "></div>
            </header>

            <!-- main -->
            <main class="column">

                <!-- upgrade fixed  -->
                <div class="upgrade fixed">
                    <button></button>
                </div>

                <!-- nav -->
                <div class="nav">
                    <span></span>
                    

                </div>

                <!-- artisti 1 -->
                <div class="artisti"></div>
                <div class="box-card">
                    <div class="card">
                        <div class="box-img"></div>
                        <div class="box-testo"></div>
                    </div>

                <!-- artisti 2 -->
                </div>
                <div class="artisti"></div>
                <div class="box-card"></div>

                <!-- artisti 3 -->
                <div class="titolo"></div>
                <div class="box-card-rt"></div>
            </main>
        </div>


        <!-- footer -->
        <footer class="flex">
            <div class="ft-sx"></div>
            <div class="ft-cn column">
                <div class="ft-cn-top"></div>
                <div class="ft-cn-bottom"></div>
            </div>
            <div class="ft-dx"></div>
        </footer>
    </div>

  

   
    
</body>
</html>
